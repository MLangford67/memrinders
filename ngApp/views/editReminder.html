<h1>Edit Reminder</h1>

<input type="text" placeholder='Edit Reminder' ng-model='vm.reminder.name'>
<input type="date" placeholder='Date' ng-model='vm.reminder.date'>
<input type="text" placeholder='Time' ng-model='vm.reminder.time'>
<button type="button" ng-click='vm.editReminder()'>Submit</button>
